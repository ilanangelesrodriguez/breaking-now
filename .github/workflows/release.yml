name: ğŸ“¦ Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          
      - name: ğŸ“ Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.0.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“¦ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Breaking News ${{ github.ref_name }}
          body: |
            # Breaking News ${{ github.ref_name }} ğŸš€
            
            ## ğŸ“ Cambios en esta versiÃ³n
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ğŸ“¥ Descargas
            - [Source code (zip)](https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.zip)
            - [Source code (tar.gz)](https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.tar.gz)
          draft: false
          prerelease: false
          
                   